<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Project 1</title>
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="startScreen">
      <h1>Snakes and Ladders</h1>
      <h2>Rules of the game</h2>
      <p>Roll the dice to move along the board from bottom to top.</p>
      <p> If you land on a ladder you can move to the top, but if you land on a snake you must move to the bottom.</p>
      <p>First player to get to 64 wins!</p>
      <p>Player 1 is white. Player 2 is green.</p>
      <button>Play</button>
    </div>
    <div class="game">
      <div class="alerts">
        <h3></h3>
        <h2 class="snakeLadderAlert"></h2>
      </div>
      <div class="grid">
      </div>
      <button class="dice-button">Roll the Dice</button>
      <button class="new-game">New Game</button>
      <button class="quit">Exit Game</button>
      <audio class="rattle" src="sounds/rattlesnake4.mp3">
      </audio>
      <audio class="rattle2" src="sounds/1235.wav">
      </audio>
      <audio class="ding" src="sounds/NFF-notify.wav">
      </audio>
    </div>
  </body>
  </html>
